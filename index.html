<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecuaciones Diferenciales</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Calculadora de Ecuaciones Diferenciales</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showHome()">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showAbout()">Acerca de</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="homePage">
      <div class="card">
        <div class="card-header">
          Ingrese la ecuación diferencial:
        </div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" id="equationInput" placeholder="Ejemplo: dy/dx = sin(5*x)">
          </div>
          <button class="btn btn-primary" onclick="solveEquation()">Resolver</button>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Resultado:
        </div>
        <div class="card-body">
          <p id="result"></p>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Gráfico de la solución:
        </div>
        <div class="card-body">
          <canvas id="solutionChart"></canvas>
        </div>
      </div>
    </div>

    <div id="aboutPage" style="display: none;">
      <h2>Acerca de</h2>
      <p>Esta es una calculadora simple de ecuaciones diferenciales de primer orden.</p>
    </div>
  </div>


  <script src="/js/script.js"></script>
</body>
</html>
